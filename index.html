<!DOCTYPE>

<html lang="en">

<head>
	<title></title>

	  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>
<h1 class="title">Game of Thrones RPG </h1>

<div class="container">
	<div class="row">
		<section class="setup">
			<h3 class="character">Pick Your Character</h3>
			<div class="box" id="brienne">Brienne of Tarth <div class="score">120</div></div>
			<div class="box" id="daenerys">Daenerys Targaryen <div class="score">100</div></div>
			<div class="box" id="baelish">Lord Baelish <div class="score">150</div></div>
			<div class="box" id="serGregor">Ser Gregor Clegane <div class="score">180</div></div>


			<!--
			<div class="box rounded"><p>Daenerys</p><img src="assets/images/daenerysTargaryen.jpg"></div>
			<div class="box rounded"><img src="assets/images/serGregorClegane.jpg"></div>
			<div class="box rounded"><img src="assets/images/brienneOfTarth.jpg"></div>
			<div class="box rounded"><img src="assets/images/aryaStark.jpg"></div>
		-->

		
		</section>
	</div> <!-- close row -->


	<div class="row">
		<section class="enemies">	
			<h3>Enemies Available to Attack</h3>
		</section>
	</div> <!-- close row -->


	<div class="row">
		<section >
			<h3>Fight Section</h3>
			<button type="button" class="btn btn-danger attack">Attack!</button>

		</section>
	</div> <!-- close row -->


	<div class="row">
		<section class="defender">
			<h3>Defender</h3>
		</section>
	</div> <!-- close row -->
	<p class="status"></p>
	<button type="button" class="btn btn-light playAgain">Play Again</button>


</div> <!-- close container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

 <script src="assets/javascript/game.js"></script> 

</body>
</html>
